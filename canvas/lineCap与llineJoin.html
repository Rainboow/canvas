<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="display: block; border: 1px solid #ccc; margin: 10px auto"></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext('2d');

        context.fillStyle = "#000";
        context.fillRect(0, 0, 800, 800);

        //lineCap有三个值分别为butt(默认) round(圆角) square(矩形)
        context.strokeStyle = "#ccc";
        context.lineWidth = 5
        //context.lineCap = "round"
        //context.lineCap = "square"
        for (var i = 0; i < 3; i++) {
            context.beginPath();
            context.moveTo(700, 20 + i * 20);
            context.lineTo(750, 20 + i * 20);
            context.stroke();
        }
        //lineJoin控制线条相交的方式 round(圆交) bevel(斜交) miter(斜接默认)
        context.lineWidth = 10
        context.beginPath();
        context.lineJoin = "round";
        context.moveTo(100, 100);
        context.lineTo(150, 150);
        context.lineTo(100, 200);
        context.stroke();

        context.beginPath();
        context.lineJoin = "bevel";
        context.moveTo(150, 100);
        context.lineTo(200, 150);
        context.lineTo(150, 200);
        context.stroke();

        context.beginPath();
        context.lineJoin = "miter";
        context.moveTo(200, 100);
        context.lineTo(250, 150);
        context.lineTo(200, 200);
        context.stroke();

    }
</script>
</body>
</html>
