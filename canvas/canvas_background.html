<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas作为背景</title>
</head>
<body>
<canvas id="canvas" style="display: block;margin: 0 auto;border: 1px solid #ccc"></canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        var backCanvas = createCanvas();
        //可以将已有画布作为背景，也可是是image和video
        var patter = context.createPattern(backCanvas, "repeat");
        context.fillStyle = patter;
        context.fillRect(0, 0, 800, 800);

    }

    function createCanvas() {
        var backCanvas = document.createElement("canvas");
        var backContext = backCanvas.getContext("2d");
        backCanvas.width = 100;
        backCanvas.height = 100;
        drawStar(backContext, 50, 50, 50, 25, 0, "yellow");
        return backCanvas;
    }

    //画星星
    function drawStar(context, x, y, R, r, angle, color) {
        context.lineWidth = 4;
        context.fillStyle = color;
        context.beginPath();
        for (var i = 0; i < 5; i++) {
            context.lineTo(Math.cos((18 + i * 72 + angle) / 180 * Math.PI) * R + x, -Math.sin((18 + i * 72 + angle) / 180 * Math.PI) * R + y)
            context.lineTo(Math.cos((54 + i * 72 + angle) / 180 * Math.PI) * r + x, -Math.sin((54 + i * 72 + angle) / 180 * Math.PI) * r + y)
        }
        context.closePath();
        context.stroke();
        context.fill();
    }
</script>
</body>
</html>
